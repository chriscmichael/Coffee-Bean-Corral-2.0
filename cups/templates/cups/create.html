{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Cup</title>
        <link rel="stylesheet" href="{% static 'css/app.css' %}">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a class="newcupbutton" href="{% url 'list_cups' %}">Cup Log</a>
                        <a class="newcupbutton" href="{% url 'list_beans' %}">Bean Log</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <h1>Enter Today's Cup</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="createcupbutton">Create</button>
                </div>
            </main>
        </body>
    </html>
